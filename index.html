<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/typography.css">
    <link rel="stylesheet" href="style/style.css">
    <title>News</title>
</head>

<body>
    <nav>
        <div class="nav-container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="./images/logo.svg" alt="logo" class="w-25" />
                <h1 class="mb-0 h-50 color-dark-blue">News</h1>
            </div>
            <form class="d-flex " id="search-form">
                <input class="form-control outline-0 " type="text" placeholder="Search for news..."
                    id="search-title-input" autocomplete="off">

                <button type="submit" class="btn btn-light search-btn"><svg fill="#000000" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M12.027 9.92L16 13.95 14 16l-4.075-3.976A6.465 6.465 0 0 1 6.5 13C2.91 13 0 10.083 0 6.5 0 2.91 2.917 0 6.5 0 10.09 0 13 2.917 13 6.5a6.463 6.463 0 0 1-.973 3.42zM1.997 6.452c0 2.48 2.014 4.5 4.5 4.5 2.48 0 4.5-2.015 4.5-4.5 0-2.48-2.015-4.5-4.5-4.5-2.48 0-4.5 2.014-4.5 4.5z"
                                fill-rule="evenodd"></path>
                        </g>
                    </svg></button>
            </form>
        </div>
    </nav>
    <div class="container  ">
        <div class="top-headlines-part  border-end border-1 border-secondary">
            <h2 class="border-bottom border-2 border-black p-2 text-center m-0 w-100 color-blue">Top Headlines</h2>
            <div class="headline-container">
                <!-- Code injected by JavaScript -->
            </div>
        </div>
        <div class="everything-news-part p-2 ">
            <div class="category d-flex w-100 justify-content-between">
                <h2 class="everything-news-title color-dark-blue"><span id="category-news-title"
                        class="text-capitalize">Programming</span> News
                </h2>
                <div class="form-floating w-25">
                    <select class="form-select" id="floatingSelect">
                        <option value="">Select a category</option>
                        <option selected value="Breaking news">Breaking News</option>
                        <option value="Programming">Programming</option>
                        <option value="Sports">Sports</option>
                        <option value="Economy">Economy</option>
                        <option value="Health">Health</option>
                        <option value="Politics">Politics</option>
                    </select>
                    <label for="floatingSelect">News Category</label>
                </div>
            </div>
            <div class="main-news mt-5">
            </div>
            <div class="alert alert-danger w-50 position-absolute p-5 justify-content-between align-items-center"
                role="alert">
                <div>
                    <h4>Nothing Found for <span id="alert-title" class="ms-1"></span>!</h4>
                    <p>make sure there is no typo in your search</p>
                </div>
                <button class="close-btn btn "><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Menu / Close_MD">
                                <path id="Vector" d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#000000"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </g>
                    </svg></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
