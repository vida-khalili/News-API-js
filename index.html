<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.png" type="image/ico">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/typography.css">
    <link rel="stylesheet" href="style/style.css">
    <title>News</title>
</head>

<body>
    <nav>
        <div class="nav-container d-flex justify-content-between align-items-center">
            <h1>News</h1>
            <form class="d-flex " id="search-form ">
                <input class="form-control outline-0" type="text" placeholder="Search for news...">

                <button type="button" class="btn btn-light search-btn"><svg fill="#000000" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M12.027 9.92L16 13.95 14 16l-4.075-3.976A6.465 6.465 0 0 1 6.5 13C2.91 13 0 10.083 0 6.5 0 2.91 2.917 0 6.5 0 10.09 0 13 2.917 13 6.5a6.463 6.463 0 0 1-.973 3.42zM1.997 6.452c0 2.48 2.014 4.5 4.5 4.5 2.48 0 4.5-2.015 4.5-4.5 0-2.48-2.015-4.5-4.5-4.5-2.48 0-4.5 2.014-4.5 4.5z"
                                fill-rule="evenodd"></path>
                        </g>
                    </svg></button>
            </form>
        </div>
    </nav>
    <div class="container row mt-5">
        <div class="top-headlines-part col-md-4 row">
            <img class="top-headline-poster col-md-4 img-thumbnail h-50 "
                src="https://i.guim.co.uk/img/media/1cdb7011dabfce68d2498e8ca0b2d4d89b39d5eb/0_286_5501_3303/master/5501.jpg?width=1200&height=630&quality=85&auto=format&fit=crop&overlay-align=bottom%2Cleft&overlay-width=100p&overlay-base64=L2ltZy9zdGF0aWMvb3ZlcmxheXMvdGctZGVmYXVsdC5wbmc&enable=upscale&s=83018131bc619a3494b1f6e045136538"
                alt="news image">
            <ul class="top-headline-list col-md-8">
                <li class="top-headline-list">
                    <h3 class="headline-title">Millions in US under warnings as record heat expected to continue next
                        week
                        - The Guardian</h3>
                    <div class="headline-description">South-west and parts of the west hardest hit amid …ly’ as Phoenix
                        temperature to rise to 118F Sunday</div>
                    <a class="read-more "
                        href="https://www.theguardian.com/world/2023/jul/16/us-extreme-weather-record-heat"
                        target="_blank">read more</a>
                </li>
            </ul>
        </div>
        <div class="everything-news col-md-8"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
